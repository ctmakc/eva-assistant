version: '3.8'

services:
  eva-server:
    build: ./server
    container_name: eva-assistant
    ports:
      - "8080:8000"
    environment:
      # Required: Security keys (change these!)
      - API_SECRET_KEY=${API_SECRET_KEY:-eva-change-me-32-chars-minimum}
      - VAULT_MASTER_KEY=${VAULT_MASTER_KEY:-vault-change-me-too}
      # Optional: Initial admin password (can set up via API instead)
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      # Optional: LLM provider default (can configure via Admin API)
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      # API keys are now configured via Admin API, not env
      # This is more secure - keys stored encrypted in vault
    volumes:
      - eva-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  eva-data:
