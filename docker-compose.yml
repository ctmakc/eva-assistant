version: '3.8'

services:
  eva-server:
    build: ./server
    container_name: eva-assistant
    ports:
      - "8080:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_SECRET_KEY=${API_SECRET_KEY:-eva-secret-key}
      - VAULT_MASTER_KEY=${VAULT_MASTER_KEY:-vault-key}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    volumes:
      - eva-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  eva-data:
