version: '3.8'

services:
  eva-server:
    build: ./server
    container_name: eva-assistant
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY:-eva-secret-key-change-me}
      - VAULT_MASTER_KEY=${VAULT_MASTER_KEY:-vault-key-change-me}
    volumes:
      - eva-data:/app/data
      - eva-audio:/app/data/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  eva-data:
  eva-audio:
